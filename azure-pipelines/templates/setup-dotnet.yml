parameters:
- name: version
  type: string
  default: 6.0.402

steps:
- task: UseDotNet@2
  displayName: Use .NET Version
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.version }}

- task: Bash@3
  displayName: Install .NET Workloads
  inputs:
    targetType: 'inline'
    script: |
      dotnet workload install ios